<html lang="zh-Hant">
<head>

    <style>
        /* Reset CSS */

            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4eded; 
            color: #333;
            line-height: 1.6;
        }
		   
		header {
		background-image: url('https://res.klook.com/image/upload/fl_lossy.progressive,w_1280,h_854,c_fill,q_85/activities/tkqfwvtuzwzyl6fvutnz.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		padding: 50px 0;
		text-align: center;
		background-color: rgba(0, 0, 0, 0.5);
			
		}

		header h1,
		header p {
			font-size: 48px; /* 調整字體大小 */
			margin-bottom: 10px;
			color: #fff;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		header p {
			font-size: 24px; /* 調整字體大小 */
		}

		input[type="text"] {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			background-color: #f9f9f9;
		}
		select {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			background-color: #f9f9f9;
			color: #333;
		}

		#textOption {
			display: block;
		}

		#imageOption {
			display: none; 
		}

		input[type="radio"]:checked + label[for="textInputOption"] ~ #textOption {
			display: block; 
		}

		input[type="radio"]:checked + label[for="imageInputOption"] ~ #imageOption {
			display: block; 
		}

        /* Navigation Styles */

            background-color: #d9a09a;
            padding: 20px 0;
            text-align: center;
			
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; /* 將選項置中 */

        nav li {
            margin: 0;
            position: relative;
        }

        }

            background-color: #d1a8a0; /* 滑鼠懸停時 */
        }

        /* Dropdown Menu Styles */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #d9a09a;
            border-radius: 5px;
            overflow: hidden;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
            width: 100%;
        }
        nav ul li ul li a {
            padding: 10px;
            display: block;
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        section p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        /* Footer Styles */
        footer {
            background-color: #d9a09a; 
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            font-size: 14px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            z-index: 9999;
        }
    
        /* 背景模糊效果 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }

        
		
		.recipe-carousel {
			overflow: hidden;
			width: 100%;
		}

		.recipe-list {
			display: flex;
			transition: transform 0.5s ease;
		}

		.recipe {
			flex: 0 0 33.33%; /* 一次顯示三個食譜 */
			box-sizing: border-box;
			padding: 10px;
		}


        .recipe-content {
			padding: 10px;
			background-color: #f9f9f9;
			border-radius: 5px;
			display: flex;
			flex-direction: column;
			align-items: center; /* 水平居中 */
			text-align: center; /* 文本水平居中 */
		}

        .recipe img {
            width: 80%;
            height: 80%;
            border-radius: 5px;
        }
        .recipe p {
            margin-top: 5px;
        }
        .recipe:hover p {
            font-weight: bold; /* 滑鼠懸停時文字變為粗體 */
        }
		/* Style for the submit button */
		button {
			display: block; /* 讓按鈕成為塊級元素以便居中 */
			width: 200px; /* 設置按鈕寬度 */
			padding: 15px; /* 增加內邊距 */
			margin: 20px auto; /* 上下間距20px，左右居中 */
			background-color: #d9a09a; /* 背景顏色 */
			color: #fff; /* 字體顏色 */
			font-size: 18px; /* 字體大小 */
			border: none; /* 去掉邊框 */
			border-radius: 5px; /* 圓角 */
			cursor: pointer; /* 滑鼠樣式 */
			transition: background-color 0.3s ease; /* 動畫效果 */
		}

		button:hover {
			background-color: #b88580; /* 滑鼠懸停時的背景顏色 */
		}

    </style>
</head>

    <script>

        // 讀取圖片
        function uploadImage() {
            const input = document.getElementById('uploadInput');
            const preview = document.getElementById('preview');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        preview.innerHTML = ''; // 清除預覽以前的圖片
                        preview.appendChild(img);
                    };
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";

        // 關閉彈出視窗
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
		
    let currentIndex = 0;
    const recipes = document.querySelectorAll('.recipe');
    const totalRecipes = recipes.length;

    function showNextRecipe() {
        currentIndex++;
        const recipeList = document.querySelector('.recipe-list');

        // 使用 translateX 实现动画效果
        recipeList.style.transition = 'transform 0.5s ease';
        recipeList.style.transform = `translateX(-${(currentIndex * 100) / 3}%)`;

        // 在动画结束后，将第一个食谱移到最后，并重置 transform
        setTimeout(() => {
            recipeList.style.transition = 'none';
            recipeList.appendChild(recipeList.firstElementChild);
            currentIndex--;
            recipeList.style.transform = `translateX(-${(currentIndex * 100) / 3}%)`;
        }, 500);
    }

    setInterval(showNextRecipe, 2500); // 每3秒切換一次
